<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container {
        border: 1px solid black;
        font-size: larger;
    }

    span {
        font-weight: 600;
        color : black;
    }
    p{
       color : red;
    }
</style>

<body>
    <div class="container w-50 mt-3 p-3">
        <h1 class="text-center">Result</h1>
        <p>Name : <span th:text="${name}"></span></p>
        <p>Roll No : <span th:text="${rollNo}"></span></p>
        <p>Class : <span th:text="${cls}"></span></p>
        <p>Subject 1 : <span th:text="${subject1}"></span></p>
        <p>Subject 2 : <span th:text="${subject2}"></span></p>
        <p>Subject 3 : <span th:text="${subject3}"></span></p>
        <p>Total Marks : <span th:text="${total}"></span></p>
        <p>Average : <span th:text="${average}"></span> %</p>

    </div>
</body>

</html>
